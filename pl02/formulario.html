<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">

    <fieldset>
    <legend>Formulario de contato</legend>
    <div>
        <label for="form-nome"> Nome:</label>
        <input type="text" name="form-nome" id="form-nome" required>*
 </div>

 <div>
        <label for="form-password">Password:</label>
         <input type="password" name="form-password" id="form-password">

</div>

<div>
    <label for="form-email">E-mail:</label>
    <input type="email" name="form-email" id="form-email" placeholder="meuemail@gmail.com">

</div>

<div>

    <label for="form-nummero">Numero:</label>
    <input type="number" name="form-nummero" id="form-nummero">

</div>

<div>
    <label for="form-da">Data atual:</label>
    <input type="date" name="form-da" id="form-da">


</div>

<div>
    <label for="form-genero">Género:</label>
    <br>
    <input type="radio" name="form-genero" id="form-genero-m"> Masculino
    <br>
    <input type="radio" name="form-genero" id="form-genero-f"> Feminino

</div>
<br>
<div>
    <label for="form-genero">Turma:</label>
    <select name="form-turma" id="form-turma">
    <option value="form-turma-web">Web Developer & Mobile </option>
    <option value="form-turma-programaçao">Programçao</option>
    <option value="form-turma-outro">Outra</option>
</select>
</div>
<br>
<div>
    <label for="form-mensagem">Mensagem:</label>
    <textarea name="form-mensagem" id="form-mensagem" cols="20" rows="5"></textarea>

</div>

<div>
    <input type="reset" value="Limpar">
    <input type="submit" value="Enviar">

</div>

    </fieldset>
</form>
</body>
</html>
